{% extends 'base.html' %}

{% block body %}

{% for sub_pub in users | batch(3, None) %}
<div class="card-deck">
    {% for user in sub_pub %}
    <div class="card">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ user.username }}</h4>
        </div>
        <div class="card-body">
            <a href="{{ url_for('publication2', username=user.username) }}" class="btn btn-primary"> See publications </a>
        </div>
    </div>
    {% endfor %}
</div>
<hr />
{% endfor %}
</div>
{% endblock %}

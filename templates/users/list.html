{% extends 'base.html' %}

{% block body %}

{% for sub_pub in publications | batch(3, None) %}
<div class="card-deck">
    {% for publication in sub_pub %}
    <div class="card">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ publication.title }}</h4>
        </div>
        <div class="card-body">
            <a href="{{ url_for('publications_detail', id=publication.id) }}" class="btn btn-primary">See {{ publication.title }} details</a>
            <a href="{{ url_for('publications_form', id=publication.id) }}" class="btn btn-dark">Update {{ publication.title }} details</a>
        </div>
    </div>
    {% endfor %}
</div>
<hr />
{% endfor %}
</div>
{% endblock %}
